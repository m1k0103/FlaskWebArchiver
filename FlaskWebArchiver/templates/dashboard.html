{% extends 'base.html' %}

{% block title %} FA | Dashboard {% endblock %}
{% block content %}
    <h1>Dashboard</h1>
    {% if session.username %}
        <p> {{ session.username }}</p>
    {% else %}

    <p>You are not logged in. To view the dashboard, please <a href="{{ url_for('login') }}">login here</a> or <a href="{{ url_for('signup') }}">sign up here.</a></p>
    {% endif %}

{% endblock %}
